<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>

    <!--CSS-->
    <link rel="stylesheet" href="style/style.css">

    <!--RESPONSIVE CSS-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--FAVICON-->
    <link rel="shortcut icon" href="img/netflix_.ico" type="image/x-icon">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav class="nav-bar">
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
            
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BATMAN</h3>
                <p class="descricao">Em seu segundo ano de combate ao crime, Batman descobre a corrupção em Gotham City que se conecta à sua própria família enquanto enfrenta um serial killer conhecido como Charada. Assista agora na Netflix.</p>
                <div class="botoes">
                    <button role="button" class="botao" id="btn-play">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>

                    <button role="button" class="botao" id="btn-info">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>

                </div>
            </div>
                      
        </div>
    </main>

    <div class="carrosel-filmes">

    <script src="https://kit.fontawesome.com/2f20019c10.js" crossorigin="anonymous"></script>

    <!--OWL JS-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>

    <!--JS-->
    <script src="js/script.js" defer></script>
